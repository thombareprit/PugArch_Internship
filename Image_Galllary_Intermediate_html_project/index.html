<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Cat-alogue</title>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <div class="title_row floating">
                <img src="assets/logo.png" alt="logo" class="logo">
                <h1 class="title">The Cat-alogue</h1>
            </div>
            <p style="
            font-size: 40px;
            font-weight: 300;">
                Where every meme is purr-fect.
            </p>
        </header>

        <main class="gallery-container">
            <div class="gallery-item" data-fullsize-src="assets/img1.png">
                <img src="assets/img1.png" alt="Cat Meme 1">
            </div>

            <div class="gallery-item" data-fullsize-src="assets/img2.png">
                <img src="assets/img2.png" alt="Cat Meme 2">
            </div>

            <div class="gallery-item" data-fullsize-src="assets/img3.png">
                <img src="assets/img3.png" alt="Cat Meme 3">
            </div>
            
            <div class="gallery-item" data-fullsize-src="assets/img4.png">
                <img src="assets/img4.png" alt="Cat Meme 4">
            </div>

            <div class="gallery-item" data-fullsize-src="assets/img5.png">
                <img src="assets/img5.png" alt="Cat Meme 5">
            </div>

            <div class="gallery-item"  data-fullsize-src="assets/img6.png">
                <img src="assets/img6.png" alt="Cat Meme 6">
            </div>

        </main>

        <div id="modal" class="modal">
            <span class="modal-close">&times;</span>
            <img class="modal-image" src="" alt="Full-size meme preview">
        </div>
    </body>
</html>
